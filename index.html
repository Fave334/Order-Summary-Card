<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="Red_Hat_Display/RedHatDisplay-VariableFont_wght.ttf">
</head>

<body id="main-img">
  <script>
    window.addEventListener("load", (e) => {
      let body = document.getElementById("main-img")
      e.preventDefault();
      function myFunction(x) {
        if (x.matches) { // If media query matches
          document.body.style.backgroundImage = "url('images/pattern-background-mobile.svg')";
        } else {
          document.body.style.backgroundImage = "url('images/pattern-background-desktop.svg')";
        }
      }

      var x = window.matchMedia("(max-width: 700px)")
      myFunction(x) // Call listener function at run time
      x.addListener(myFunction) // Attach listener function on state changes
    })
  </script>
  <!-- 
  Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  <div class="order-card">
    <div class="img-container">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="summary-card">
      <h3>Order Summary</h3>
      <p>
        You can now listen to millions of songs,
        audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="music-section">
        <div class="demacate">
          <div class="img-music">
            <img src="images/icon-music.svg" alt="">
          </div>
          <div class="sec-txt">
            <h4>Annual Plan</h4>
            <p class="remove">$59.99/year</p>
          </div>
        </div>
        <div class="link">
          <a href="javascrip:void(0)">Change</a>
        </div>
      </div>
      <div class="btn">
        <button type="submit" onclick="return false">Proceed to Payment</button>
      </div>
      <div class="change">
        <a href="javascript:void(0)">Cancel Order</a>
      </div>
    </div>
  </div>
</body>

</html>
